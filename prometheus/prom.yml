global:
  scrape_interval: 15s # Default scrape interval
  evaluation_interval: 15s
  external_labels:
    monitor: 'ritchy-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ritchy-api'
    static_configs:
      - targets: ['host.docker.internal:3030']
    metrics_path: '/metrics'
    scrape_interval: 10s

